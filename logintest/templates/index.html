<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if not user.is_authenticated %}
    <a href="{% url "social:begin" backend="google-oauth2" %}">Login</a>
{% else %}
    <div>Hello, {{ user }}</div>
    <a href="/logout/">Logout</a>
{% endif %}
</body>
</html>
